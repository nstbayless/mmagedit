name: 'Build'

on:
  push:
    branches: [ master, main, dev ]
  pull_request:
    branches: [ master, main, dev ]
  release:
    types: [created]
  schedule:
    # run every saturday at 4:43 AM PST
    - cron: '43 12 * * SAT'
  workflow_dispatch: # can run this manually
jobs:  
  # 32-bit windows build
  build-win32:
    runs-on: windows-latest
    steps:
    
    # sdl2
    - name: Cached SDL2
      id: vcpkg-sdl2
      uses: actions/cache@v3
      with:
        path: |
          C:/vcpkg/installed/
        key: ${{ runner.os }}-vcpkg-sdl

    - name: Install SDL2
      if: steps.vcpkg-sdl2.outputs.cache-hit != 'true'
      run: vcpkg install sdl2 --triplet x64-windows
      
    - name: Cached MingW
      id: mingw-cache
      uses: actions/cache@v3
      with:
        path: |
          C:/ProgramData/chocolatey
        key: ${{ runner.os }}-mingw
      
    - name: Set up MinGW
      if: steps.mingw-cache.outputs.cache-hit != 'true'
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64
    
    - run: where gcc
      continue-on-error: true
        